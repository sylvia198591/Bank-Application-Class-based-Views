<!DOCTYPE html>
{%extends 'Kiosk/base.html'%}
{%block body_block%}
<table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>

  <tbody>
  {% for vo in viewoverall %}

    <tr>
      <td>{{vo.Type__Type}}</td>
      <td>{{vo.Total}}</td>

    </tr>
  {% endfor%}

        <tr>
            <td align="center"><a href="{%url 'Account_create'%}"><button type="button" class="btn btn-primary btn-lg btn-block">Account Create</button></a></td>
            <td align="center"><a href="{%url 'Account_view'%}"><button type="button" class="btn btn-secondary btn-lg btn-block">Account Summary</button></a></td>

        </tr>
  </tbody>
</table>
<div>
    {% autoescape off %}
  {{ plot_div }}
  {% endautoescape %}
</div>
{%endblock%}
