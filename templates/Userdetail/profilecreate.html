<!DOCTYPE html>
{%extends 'Userdetail/base.html'%}
{%block body_block%}
{%if messages is ''%}
<p><b>{{messages}}</b></p>  {%endif%}
<form method="POST">
{% csrf_token %}
    <table class="table table-striped table-dark">
        {% for fields in form %}
        <tr>
            <td>{{fields.errors}}</td>
            <td>{{fields.label_tag}}</td>
            <td>{{fields}}</td>
        </tr>
        {% endfor %}

        <tr><td><input type="submit"  class="btn btn-success" value="Create"  onclick="save1()"></td>
        </tr>

    </table>
</form>
{%endblock%}
